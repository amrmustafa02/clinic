
<div style="height: 400px;background-color: transparent">

  <cdk-virtual-scroll-viewport [itemSize]="allSlots!.length" class="example-viewport" style="scrollbar-width: none;">

    <div class="row"
         style="margin: 5px;padding-top:5px;padding-bottom: 5px ;background-color: #232D3F ;border-radius: 8px">
      <div class="col-2" style="color: white">
        Date
      </div>
      <div class="col-2" style="color: white">
        Day
      </div>
      <div class="col-2" style="color: white">
        Time
      </div>
      <div class="col-2" style="color: white">
        Patient Name
      </div>
      <div class="col-2" style="color: white">
        Phone
      </div>
      <div class="col-1" style="color: white">
        Status
      </div>


    </div>
    <div *cdkVirtualFor="let slot of allSlots;" class="example-item" id="one-doctor">

      <div class="row" style="margin: 0">
        <div class="col-2">
          {{formatDate(slot.date, "MMM dd, YYYY")}}
        </div>
        <div class="col-2">
          {{formatDate(slot.date, "EEEE")}}
        </div>
        <div class="col-2">
          {{formatHours(slot.date)}}
        </div>
        <div class="col-2">
          {{slot.appointment.user.name}}
        </div>
        <div class="col-2">
          {{slot.appointment.user.phone}}
        </div>
        <div class="col-1">
          {{slot.appointment.status}}
        </div>
        <hr style="margin-left:  5px; margin-right: 5px;margin-top: 10px">

      </div>

    </div>

  </cdk-virtual-scroll-viewport>
