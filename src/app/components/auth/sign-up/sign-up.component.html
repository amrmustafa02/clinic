

<body>
    <section>
        <div class="container-sm " style="width: 80%;">
            <div class="" style="border-radius: 25px;">
                <div class="row justify-content-center">
                    <div class="col ">
                        <form class="img-thumbnail pe-3 mt-3  h-90">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>


                            <!-- name -->

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="ms-3"></i>

                                <div class="form-outline flex-fill">
                                    <label class="form-label" >{{name}}</label>
                                    <input  type="text" class="form-control" [value]="name"/>  
                                </div> 
                            </div>
                            <!-- name -->


                            <!-- email -->
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example3c">Email</label>
                                    <input type="email" id="form3Example3c" class="form-control" />
                                </div>
                            </div>
                            <!-- email -->

                            <!-- password -->
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" >Password</label>
                                    <input type="password" id="emailInput"class="form-control" />
                                </div>
                            </div>
                            <!-- password -->


                            <!-- repeat password -->
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" >Repeat your
                                        password</label>
                                    <input type="password" id="emailInput" class="form-control" />
                                </div>
                            </div>
                            <!-- repeat password -->


                            <!-- age and phone -->
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                                <diV class="row">

                                    <div class="col">
                                        <label class="form-label">Age</label>
                                        <input type="text" id="ageInput" class="form-control" />
                                    </div>

                                    <div class="col">
                                        <label class="form-label">Phone</label>
                                        <input type="text" id="phoneInput" class="form-control" />
                                    </div>

                                </diV>
                                <!-- age and phone -->

                            </div>


                            <!-- gander -->
                            <div class="row ms-1">
                                <div class="col" style="text-align: start;">
                                    <select class="form-select-sm  mb-4 ">
                                        <option selected disabled>Gander</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>

                                </div>


                                <div class="col" *ngIf="role=='d'" style="text-align: start;">
                                    <select class="form-select-sm   mb-4 ">
                                        <option selected disabled>Specialization</option>
                                        <option value="1">General Practitioner (GP)</option>
                                        <option value="2">Cardiologist</option>
                                        <option value="3">Pediatrician</option>
                                        <option value="4">Orthopedic Surgeon</option>
                                        <option value="5">Dermatologist</option>
                                        <option value="6">Gynecologist</option>
                                        <option value="7">Anesthesiologist</option>
                                        <option value="8">Radiologist</option>
                                        <option value="9">Neurologist</option>
                                        <option value="10">Psychiatrist</option>

                                    </select>

                                </div>


                            </div>
                            <!-- role gander  -->

                            <!-- login  -->
                            <div class="col-sm">

                                <input class="form-check-input ms-3" type="checkbox" value="true" id="remember-me"
                                    [ngStyle]="{'background-color': colorOfCheckBox}" (click)="clickOnRemeberMe()" />

                                <label class="form-check-label ms-2 mb-3" for="form2Example3">
                                    Remember me
                                </label>

                            </div>
                            <!-- login  -->

                            <div class="d-flex justify-content-center mx-4 mb-3">
                                <button type="button" class="btn btn-primary btn-lg"
                                    id="my-register-btn">Register</button>
                            </div>
                     

                        </form>
                        <div class="col-sm justify-content-center" style=" text-align: center;" id="btn-login">
                            <button class="btn info" (click)="clickOnLogin()">Already Have Account?
                                Login</button>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                        <img src="/assets/images/doctor.jpg" class="img-fluid">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
